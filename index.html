<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Countdown</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
<style>
  body {
    font-family: 'Pretendard', sans-serif;
    background: #FFFFFF;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #dday-app {
    max-width: 400px;
    margin: 20px auto;
    background: #f5f5f5;
    padding: 20px;
    border-radius: 20px;
  }
  #taskTitle {
    font-size: 18px;
    color: #000CFE;
    font-weight: 500;
    outline: none;
    cursor: text;
    margin-bottom: 10px;
  }
  input, button, select {
    font-family: 'Pretendard', sans-serif;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 2px solid #000CFE;
    background: #fff;
    color: #000CFE;
    font-weight: 500;
    cursor: pointer;
  }
  button {
    background: #000CFE;
    color: white;
    border: none;
    transition: 0.2s;
  }
  button:hover {
    background: #0009e6;
  }
  .reset-btn {
    background: #E0E0E0;
    color: #000CFE;
    border: 2px solid #000CFE;
  }

  .flip-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  .flip {
    width: 80px;
    height: 100px;
    border-radius: 8px;
    border: 2px solid #000CFE;
    color: #000CFE;
    font-weight: bold;
    font-size: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
  }
  .label-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 5px;
  }
  .label {
    width: 80px;
    text-align: center;
    color: #000CFE;
    font-size: 12px;
  }

  .control {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div id="dday-app">
  <div id="taskTitle" contenteditable="true">✱제목을 입력해주세요.</div>
  
  <div class="flip-container">
    <div class="flip" id="days">00</div>
    <div class="flip" id="hours">00</div>
    <div class="flip" id="minutes">00</div>
  </div>
  <div class="label-container">
    <div class="label">DAYS</div>
    <div class="label">HOURS</div>
    <div class="label">MINUTES</div>
  </div>

  <div class="control">
    <input type="date" id="targetDate">
    <select id="notifyOption">
      <option value="">알림 없음</option>
      <option value="0">당일 (오전 9:00)</option>
      <option value="1">1일 전 (오전 9:00)</option>
      <option value="2">2일 전 (오전 9:00)</option>
      <option value="7">1주 전 (오전 9:00)</option>
    </select>
    <button id="setDate">설정</button>
    <button id="reset" class="reset-btn">리셋</button>
  </div>
</div>

<script>
let countdownTimer;
const titleEl = document.getElementById("taskTitle");
const dateInput = document.getElementById("targetDate");
const alarmOption = document.getElementById("notifyOption");
const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");

// ✅ 알림 권한 요청
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

function updateDisplay(el, value) {
  if (el.textContent !== value) el.textContent = value;
}

function startCountdown(targetDate) {
  if (countdownTimer) clearInterval(countdownTimer);

  function update() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(countdownTimer);
      updateDisplay(daysEl, "00");
      updateDisplay(hoursEl, "00");
      updateDisplay(minutesEl, "00");
      return;
    }

    const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, "0");
    const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
    const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");

    updateDisplay(daysEl, days);
    updateDisplay(hoursEl, hours);
    updateDisplay(minutesEl, minutes);
  }

  update();
  countdownTimer = setInterval(update, 60000);
}

function scheduleAlarm(dateString, alarmDays) {
  if (Notification.permission !== "granted") return;

  const targetDate = new Date(dateString + "T09:00:00").getTime();
  const alarmDate = targetDate - alarmDays * 24 * 60 * 60 * 1000;
  const now = new Date().getTime();
  const timeout = alarmDate - now;

  if (timeout > 0) {
    setTimeout(() => {
      new Notification("⏰ D-Day 알림", {
        body: `${titleEl.textContent}까지 ${alarmDays === 0 ? "오늘" : alarmDays + "일 전"}입니다!`
      });
    }, timeout);
  }
}

document.getElementById("setDate").addEventListener("click", () => {
  const dateVal = dateInput.value;
  if (!dateVal) return alert("날짜를 선택해주세요!");

  localStorage.setItem("dday_date", dateVal);
  localStorage.setItem("dday_alarm", alarmOption.value);
  localStorage.setItem("dday_title", titleEl.textContent);

  const targetDate = new Date(dateVal + "T00:00:00").getTime();
  startCountdown(targetDate);

  if (alarmOption.value !== "") {
    const daysBefore = alarmOption.value === "today" ? 0 : parseInt(alarmOption.value);
    scheduleAlarm(dateVal, daysBefore);
  }
});

document.getElementById("reset").addEventListener("click", () => {
  localStorage.clear();
  dateInput.value = "";
  alarmOption.value = "";
  titleEl.textContent = "✱제목을 입력해주세요.";
  clearInterval(countdownTimer);
  updateDisplay(daysEl, "00");
  updateDisplay(hoursEl, "00");
  updateDisplay(minutesEl, "00");
});

// ✅ 페이지 로드 시 기존 설정 복원
window.addEventListener("load", () => {
  const savedDate = localStorage.getItem("dday_date");
  const savedAlarm = localStorage.getItem("dday_alarm");
  const savedTitle = localStorage.getItem("dday_title");

  if (savedDate) {
    dateInput.value = savedDate;
    alarmOption.value = savedAlarm || "";
    titleEl.textContent = savedTitle || "✱제목을 입력해주세요.";
    startCountdown(new Date(savedDate + "T00:00:00").getTime());
  }
});
</script>
</body>
</html>
